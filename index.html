<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient(rgba(255, 255, 255, 0.2),rgba(0, 0, 0, 0.4)),url(images/banner.jpg)">
    <div class="banner-tagline">
      <h1>Discover Different</h1>
      <a href="https://www.welcomekyushu.com/" class="underlined-a" target="_blank">Explore Kyushu</a>

    </div>
  </div>
  <!-- code a "How it works" section -->
    <div class="title-text">
      <h1>Reasons to visit:</h1>
    </div>
  <div class="main-content">
    <div class="card">
      <img src="images/ramen.jpg" alt="">
      <h2>Food</h2>
      <p>Gourmand's Dream</p>
    </div>
    <div class="card">
      <img src="images/yaku.jpg" alt="">
      <h2>Scenery</h2>
      <p>Breath-taking</p>
    </div>
    <div class="card">
      <img src="images/0.jpeg" alt="">
      <h2>People</h2>
      <p>Top Lad</p>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <ul class="socials">
      <li><i class="fas fa-plane"></i></li>
      <li><i class="fas fa-train"></i></li>
      <li><i class="fas fa-car"></i></li>
    </ul>
  </div>
</body>
</html>
